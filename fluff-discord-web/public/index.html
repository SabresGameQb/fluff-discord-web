<!DOCTYPE html>
<html>
<head>
    <title>Fluff Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fluff Dice Game</h1>
    <div id="joinScreen">
        <input id="nameInput" placeholder="Enter your name">
        <button id="joinBtn">Join Game</button>
    </div>
    <div id="gameScreen" style="display:none;">
        <h2>Players:</h2>
        <ul id="playersList"></ul>
        <div id="status"></div>
        <div id="controls" style="display:none;">
            <input id="quantity" type="number" min="1" placeholder="Quantity">
            <input id="face" type="number" min="1" max="6" placeholder="Face">
            <button id="bidBtn">Make Bid</button>
            <button id="challengeBtn">Challenge</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
